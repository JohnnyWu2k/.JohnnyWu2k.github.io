<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            width: 100%;
        }
        li {
            margin: 15px 0;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            opacity: 0;
            transform: translateY(20px);
        }
        li.visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #007acc;
            text-align: center;
            font-weight: bold;
        }
        a:hover {
            color: #005f99;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const items = document.querySelectorAll('li');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            items.forEach(item => {
                observer.observe(item);
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to My Project Hub</h1>
    <ul>
        <li><a href="https://github.com/JohnnyWu2k/LVCG" target="_blank">LVCG</a></li>
        <li><a href="https://github.com/JohnnyWu2k/IRNS" target="_blank">IRNS</a></li>
        <li><a href="https://github.com/JohnnyWu2k/LXTW" target="_blank">LXTW</a></li>
        <!-- Add more links to other projects here -->
    </ul>
</body>
</html>
